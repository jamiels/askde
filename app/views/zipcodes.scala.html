@layout{
    <div class="portlet light portlet-fit portlet-datatable">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-settings font-dark"></i>
                <span class="caption-subject font-dark sbold uppercase">Zip Codes</span>
            </div>
        </div>
        <div class="portlet-body">
            <div class="table-container">
                <table class="table table-striped table-bordered table-hover table-checkable" id="sample_1">
                    <thead>
                        <tr>
                            <th> Code </th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th> Code </th>
                        </tr>
                    </tfoot>
                    <tbody>
                    @for(z <- models.askde.ZipCode.getAllCurrent()){
                        <tr class="odd gradeX">
                            <td>
                                @z.getZipCode()
                            </td>
                        </tr>
                       }                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
}{

<script>
    $('.listing-item').addClass('active open selected');
    $('.zip-codes-menu-item').addClass('active');
</script>

}
