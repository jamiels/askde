<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" id="referral_dlg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Booking</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="first_name" placeholder="First Name">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Email Address</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" placeholder="Email Address">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Phone Number 1</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone1" placeholder="Phone Number 1">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Phone Number 2</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone2" placeholder="Phone Number 2">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Method</label>
                        <div class="col-sm-10">
                            <label class="radio-inline"> <input type="radio" name="method" value="direct" checked> Limo </label>
                            <label class="radio-inline"> <input type="radio" name="method" value="open"> Black Car </label>
                            <label class="radio-inline"> <input type="radio" name="method" value="bid"> Green Car </label>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- end/modal -->
