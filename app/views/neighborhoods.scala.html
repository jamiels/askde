@(canonical:Set[String],listing:Set[String])
@layout{
    <div class="portlet light portlet-fit portlet-datatable">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-settings font-dark"></i>
                <span class="caption-subject font-dark sbold uppercase">Neighborhoods</span>
            </div>
        </div>
        <div class="portlet-body">
            <div class="table-container">
                <table class="table table-striped table-bordered table-hover table-checkable" id="sample_1">
                    <thead>
                        <tr>
                            <th> Type </th>
                            <th> Name </th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>  Type  </th>
                             <th> Name </th>
                        </tr>
                    </tfoot>
                    <tbody>
                    @for(n <- listing){
                        <tr class="odd gradeX">
                        	<th> Not Trained </th>
                            <td>
                                @n
                            </td>
                        </tr>
                       }  
                    @for(n <- canonical){
                        <tr class="odd gradeX">
                        	<th> Alexa Trained </th>
                            <td>
                                @n
                            </td>
                        </tr>
                       }  

                       
                       
                                         
                    </tbody>
                </table>
            </div>
        </div>
    </div>
}{

<script>
    $('.listing-item').addClass('active open selected');
    $('.neighborhoods-menu-item').addClass('active');
</script>

}
